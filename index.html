<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QoL and Local Government Efficiency</title>
    <!-- Font Playfair Display da Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            background-color: #386c98;
            color: white;
            padding: 20px;
            margin: 0;
            font-size: 2.5em;
            border-bottom: 4px solid #274a73;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: #005f80;
            margin: 10px 0;
            font-weight: normal;
        }

        /* Contenitore scrollabile */
        .dashboard-container {
            width: 100%;
            max-width: 1200px;
            height: 800px; /* Altezza massima */
            overflow: auto; /* Abilita lo scorrimento */
            margin: 20px auto;
            border: 2px solid #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0);
        }
    </style>
</head>
<body>
    <h1>QoL and Local Government Efficiency: Visual Dashboard</h1>
    <h2>Massaggia Pietro & Miserocchi Teo</h2>
    <div id="tableauViz" class="dashboard-container"></div>
    <script>
        // Configurazione del dashboard Tableau
        const containerDiv = document.getElementById("tableauViz");
        const url = "https://public.tableau.com/views/DissertationMassaggiaMiserocchi/Dashboard1?:language=it-IT&publish=yes&:sid=&:redirect=auth&:display_count=n&:origin=viz_share_link";
        const options = {
            hideTabs: true,
            hideToolbar: true,
            width: "100%",
            height: "1500px" // Altezza effettiva del dashboard
        };

        // Carica il dashboard
        const viz = new tableau.Viz(containerDiv, url, options);
    </script>
</body>
</html>
